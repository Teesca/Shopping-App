<div class="my-div">
    <p class="welcome">Welcome to <span style="color:  #3498db;"> The Can-Do </span> Store!</p>

    <div class="login-form">
        <form #myForm="ngForm" (ngSubmit)="registerUser()">
                <h2>Register</h2>

                <div class="flexy">
                    <div class="form-group">
                        <label for="firstname">First Name:</label>
                        <input type="text" id="firstname" name="firstname" [(ngModel)]="user.name.firstname" required>
                    </div>
        
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" id="lastname" name="lastname" [(ngModel)]="user.name.lastname" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
                </div>
    
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
                    </div>
        
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
                    </div>    
                <button type="submit">Register</button>
            <p style="margin-top: 1em; margin-left: 23%;">Already have an account? <span style="color: blue; cursor: pointer;" [routerLink]="['/login']">Login</span></p>
        </form>
    </div>
    
</div>
